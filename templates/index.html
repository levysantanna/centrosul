<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComunaTec - Junte-se a nós</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <img src="{{ url_for('static', filename='Logotipo principal tagline_ComunaTec_RGB_8.png') }}" 
                         alt="ComunaTec Logo" class="img-fluid logo">
                </div>
                
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form id="contact-form" action="/enviar" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" name="nome">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome *</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="whatsapp" class="form-label">WhatsApp (com DDD) *</label>
                                    <input type="tel" class="form-control" id="whatsapp" name="whatsapp" 
                                           pattern="\d{11}" placeholder="11999999999" maxlength="11"
                                           oninvalid="this.setCustomValidity('Por favor, insira o WhatsApp com DDD, ex: 11999999999')"
                                           oninput="setCustomValidity('')">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="uf" class="form-label">UF *</label>
                                    <select class="form-select" id="uf" name="uf">
                                        <option value="">Selecione...</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="movimento" class="form-label">Faz parte de algum movimento? Qual?</label>
                                <input type="text" class="form-control" id="movimento" name="movimento">
                            </div>

                            <div class="mb-3">
                                <label for="sindicato" class="form-label">Filiado a algum sindicato? Qual?</label>
                                <input type="text" class="form-control" id="sindicato" name="sindicato">
                            </div>

                            <div class="mb-3">
                                <label for="area_tecnologia" class="form-label">Atua na área de tecnologia? Em qual área?</label>
                                <input type="text" class="form-control" id="area_tecnologia" name="area_tecnologia">
                            </div>

                            <div class="mb-3">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa" name="empresa">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estuda?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estuda" id="estuda_sim" value="sim">
                                    <label class="form-check-label" for="estuda_sim">Sim</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estuda" id="estuda_nao" value="nao" checked>
                                    <label class="form-check-label" for="estuda_nao">Não</label>
                                </div>
                            </div>

                            <div class="row" id="estudo_fields" style="display: none;">
                                <div class="col-md-6 mb-3">
                                    <label for="curso" class="form-label">Curso</label>
                                    <input type="text" class="form-control" id="curso" name="curso">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="instituicao" class="form-label">Instituição</label>
                                    <input type="text" class="form-control" id="instituicao" name="instituicao">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" name="mensagem" rows="4"></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Junte-se a nós</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
